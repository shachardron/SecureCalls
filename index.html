<!doctype html>
<html lang="en">
  <head>
  	<title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
	
		<div class="container">
		
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Secure Channel Login</h2>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Login</h3>
						<form class="login-form" id="signinForm">
		      		<div class="form-group">
					<input type="text" class="form-control rounded-left" id="userName" placeholder="Enter user name">

		      		</div>

	            <div class="form-group d-flex">
				<input type="password" class="form-control rounded-left" id="userPassword" placeholder="Enter password">
	             
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">Forgot Password new</a>
								</div>
	            </div>
	            <div class="form-group">
		<button type="button" id="modalFormButton" class="btn btn-primary rounded submit p-3 px-5" onclick="modalFormEnter()">Sign In</button>
	            	
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
<script type="text/javascript" src="js/amazon-cognito-identity.min.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript" src="js/user-interface.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
      
		




	</body>
</html>
